<div class="row">
    <div class="col-md-4"*ngFor="let album of albumList">
        <div class="card shadow-sm">
            <div class="card-body">
                <img [src]=album.urlCapa width="240" height="240" alt="imagem da capa indisponÃ­vel">
                <p class="card-text">{{ album.titulo }}</p>
                <p class="card-text">{{ album.artista }}</p>
                <p class="card-text">{{ album.ano }}</p>
                <p class="card-text">{{ album.preco | currency:'BRL'}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-sm btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>
